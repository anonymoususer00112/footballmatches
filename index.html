<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles/webawesome.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #0f172a, #020617);
        }

        .card {
            background: rgba(20, 25, 45, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #3b82f6;
        }

        .username {
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        .location {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .socials {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            background: #111827;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .telegram-btn:hover {
            background: #229ED9;
            /* Telegram blue */
            transform: translateY(-2px);
        }

        .image-wrapper {
            position: relative;
            display: block;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
        }

        .main-image {
            display: block;
            width: 100%;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 12px;
            text-align: center;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .image-wrapper:hover .main-image {
            transform: scale(1.03);
            transition: 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .like-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #111827;
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .like-btn:hover {
            background: #3b82f6;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="./prof.png" class="profile-img" alt="Profile">

        <div class="username">Nona_Hovakimyan</div>
        <div class="location">Yerevan</div>

        <div class="socials">
            <a href="https://t.me/vibemdl" target="_blank" class="telegram-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"
                    width="40" height="40"> Telegram
            </a>
        </div>
        <a href="https://www.fanvue.com/nonaaayvn" target="_blank" class="image-wrapper">
            <img src="./hf_20260213_212858_83a7b225-5e59-420e-85d0-0fbfdf260881(1).png" class="main-image"
                alt="Main Photo">
            <div class="image-caption">
                <h2>ü§ç ’´’¥ ’£’°’≤’ø’∂’´ ’ß’ª’®</h2>
            </div>
        </a>

    </div>

</body>

</html>
